<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/905c9bb679.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <!-- title -->
        <title>Les petits plats</title>
    </head>

    <!-- Les petits plats content -->
    <body>
        <!-- header content -->
        <header class="header_container">
            <!-- header container logo -->
            <div class="header_container_logo">
                <img src="assets/images/logo.svg" alt="logo image les petits plats">
            </div>
        </header>

        <!-- main content-->
        <main class="main_container">
            <!-- main search bar container -->
            <div class="search-bar">
                <!-- input search bar -->
                <input type="text" class="search-bar__input" placeholder="Rechercher une recette" aria-label="search"/>

                <!-- button search bar submit search -->
                <button class="search-bar__submit">
                    <i class="fas fa-search" aria-label="submit search"></i>
                </button>
            </div>

            <!-- main search bar items container -->
            <section class="search-barItems">

                <!-- search bar items ingredients container -->
                <div class="search-barItems__Ingedients">
                    <!-- input placeholder for search -->
                    <input type="text" class="search-barItems__input" placeholder="Rechercher un ingrédient" aria-label="search"/>
                    <labbel class="search-barItems__label">Ingrédients</labbel>
                </div>

                <!-- main search bar items devices container -->
                <div class="search-barItems__Devices">
                    <!-- input placeholder for search -->
                    <input type="text" class="search-barItems__input" placeholder="Rechercher un appareil" aria-label="search"/>
                    <labbel class="search-barItems__label">Appareils</labbel>
                </div>
                
                <!-- main search bar utensiles container -->
                <div class="search-barItems__Utensils">
                    <!-- input placeholder for search -->
                    <input type="text" class="search-barItems__input" placeholder="Rechercher un ustensile" aria-label="search"/>
                    <labbel class="search-barItems__label">Ustensiles</labbel>
                </div>
                
            </section>

        </main>
    </body>
</html>
